<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
</head>
<body>
    <h1>imagem dinâmica</h1>
    <p>tente abrir a imagem em todos os tipos de dispositivos
        ou tente somente diminuir o tamanho do seu navegador</p>
        
        <picture>
            <source media="(max-width: 700)" srcset="Imagem/foto-p.png" 
            type="image/png">
            <source media="(max-width: 1000px)" srcset="Imagem/foto-m.png" 
            type="image/png">
            <img src="Imagem/foto-g.png" alt="imagem flexível">
        </picture>
        <p>
            <audio src="Introspective Taal - Aakash Gandhi.mp3" preload="metadata" controls autoplay loop></audio>
        </p>
</body>
</html>
