<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <fieldset>
            <legend>Cores</legend>
            <p>
                <label for="icor">Cor:</label>
                <input type="color" name="cor" id="icor" value="#1E01F9">
            </p>
        </fieldset>
        <p>
            <label for="isast">Nível de Satisfação:</label>
            <input type="range" name="sast" id="isast" min="1" max="5" value="2">
        </p>
        <p>
            <label for="ifot">Foto de Perfil:</label>
            <input type="file" name="foto" id="ifot">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
