<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        Acessando o site do 

        <!-- Tamanho Padrão 300x150 -->
      <iframe src="https://www.cursoemvideo.com" frameborder="0" width="400" height="250" scolling="auto">
        <a href="https://www.cursoemvideo.com" target="_blank"> Curso em Vídeo</a>
      </iframe>

        para aprender a programar.
    </p>

    <p>
        O Repositório do Prof Gustavo Guanabara

        <iframe src="https://gustavoguanabara.github.io" frameborder="0" width="500" height="400" scolling="auto"></iframe>
        <a href="https://gustavoguanabara.github.io" target="_blank">Github</a>
        
        Também é bem legal
    </p>
</body>
</html>
